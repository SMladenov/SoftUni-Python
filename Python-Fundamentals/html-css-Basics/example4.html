<!doctype html>
<html lang="en">

    <head>
        <link rel="stylesheet" type="text/CSS" href="styles.css" >
        <meta charset="UTF-8">
        <title>"OK SET GO"</title>
    </head>

    <body>  

        <h1 class="coloring2 center"><b>The Brown Bear</b></h1>
        <p>
            <h3 class="coloring2 center"> "Some text about the bear" </h3>
        </p>
        <a href="https://en.wikipedia.org/wiki/Brown_bear"><h3 id="importantColoring">Learn More<h3></a>
        
        <h3 class="coloring withoutDistanceBottom"> Here are some bear species: </h3>
        <div class="listFrame">
        <ul type="disc" class="withoutDistanceTop">
            <li><b>Arctos</b></li>
            <li><b>Collarus</b></li>
            <li><b>Horribilis</b></li>
            <li><b>Nelsoni (extinct)</b></li>
        </ul>
        </div>

       
        <h3 class="coloring withoutDistanceBottom"> The following countries have the largest populations of brown bears: </h3>
        <div class="listFrame"> 
        <ol type="1" class="withoutDistanceTop">
            <li><b>Russia</b></li>
            <li><b>United States</b></li>
            <li><b>Canada</b></li>
        </ol>
        </div>

        <p>
            <div class="circleSurrounding">
            <img src="bear.jpg" height="350" width="350" alt="bear picture" class="circleImage"/>
            </div>
        </p>

        <!--selector {prop: val1; prop: val2; ...}-->

    </body>

</html>
